name: website-stalker

on:
  push:
  schedule:
    - cron:  '17 */2 * * *' # every two hours at minute 17

jobs:
  website-stalker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run website-stalker
        uses: docker://ghcr.io/edjopato/website-stalker:latest
        with:
          args: run --all --commit

      - if: always()
        run: git push
