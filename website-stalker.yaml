# This is an example config
# The filename should be `website-stalker.yaml`
# and it should be in the working directory where you run website-stalker.
#
# For example run `website-stalker example-config > website-stalker.yaml`.
# And then do a run via `website-stalker run`.
---
notification_template: |
  {{#sites}}
  - {{.}}
  {{/sites}}

  {{#commit}}
  https://github.com/EdJoPaTo/website-stalker-example/commit/{{.}}
  {{/commit}}

sites:
  # Basic example
  - url: https://edjopato.de/
    editors:
      - html_prettify

  # Example with css selector
  - url: https://rain-brainz.de/
    editors:
      - css_select: main a img
      - html_prettify

  # Example with html_textify
  - url: https://edjopato.de/impressum/
    editors:
      - css_select: h1
      - html_textify

  # Example with html_markdownify
  - url: https://edjopato.de/post/2020/09/16-zsh/
    editors:
      - css_select: .content
      - html_markdownify

  # Example of a text only entry
  - url: https://edjopato.de/robots.txt

  # Example with RSS
  - url: https://edjopato.de/post/
    editors:
      - rss:
          title: EdJoPaTos Blog
          item_selector: main .content li
          title_selector: a
          link_selector: a
          content_editors:
            - html_textify


  - url: https://www.debian.org/releases/
    ignore_error: true
    editors:
      - css_select: "#content"
      - html_url_canonicalize
      - html_prettify

  - url: https://apps.gnome.org/
    editors:
      - css_select: ".intro, #content"
      - css_remove: img
      - html_markdownify

  - url: https://www.raspberrypi.com/software/operating-systems/
    editors:
      - css_select: main
      - css_remove: img
      - html_markdownify

  - url:
      - https://www.hifiberry.com/docs/
      - https://www.hifiberry.com/docs/software/configuring-linux-3-18-x/
    editors:
      - css_select: .regular-content
      - css_remove: script, .hbguide_taglist
      - html_markdownify

  - url: https://www.teamspeak.com/en/downloads/
    editors:
      - css_select: .tab-content
      - css_remove: img, *[href="#"]
      - html_markdownify

  - url: https://blinry.org/
    editors:
      - css_select: .box
      - html_prettify

  - url:
      - https://jonas.lol/
      - https://jonas.lol/projects/
    editors:
      - css_select: body
      - css_remove: script, img
      - html_url_canonicalize
      - html_markdownify

  - url: https://bennetblischke.eu/
    editors:
      - css_select: body
      - html_markdownify

  - url:
      - https://www.netcup-sonderangebote.de/
      - https://www.netcup.de/adventskalender/
      - https://www.netcup.de/vserver/
      - https://www.netcup.de/vserver/root-server-erweiterungen.php
      - https://www.netcup.de/vserver/uebersicht-vserver-angebote.php
      - https://www.netcup.de/vserver/vps.php
      - https://www.netcup.de/vserver/vstorage.php
    editors:
      - css_select: .card, table
      - css_remove: img, .card--content--image, style, script, .input-field
      - html_url_canonicalize
      - html_prettify
  - url: https://www.netcup.de/vserver/storagespace.php
    editors:
      - css_remove: img, .main-navigation-wrapper
      - css_select: main > .container
      - html_url_canonicalize
      - html_sanitize
      - html_prettify
  - url: https://www.netcup.de/vserver/vserver-images.php
    editors:
      - css_select: table
      - html_url_canonicalize
      - html_sanitize
      - html_prettify

  - url: https://www.hetzner.com/news
    ignore_error: true
    editors:
      - rss:
          title: Hetzner News
          item_selector: .list-card li
          title_selector: h4
          content_editors:
            - css_select: p
            - html_sanitize
            - html_prettify
  - url: https://docs.hetzner.com/robot/dedicated-server/operating-systems/standard-images/
    editors:
      - css_select: div.article
      - css_remove: svg, a[href^="#"]
      - html_sanitize
      - html_prettify

  - url: https://www.wdrmaus.de/extras/
    editors:
      - css_select: "#content"
      - css_remove: "script, img, .promoteaser, #footer"
      - html_url_canonicalize
      - html_markdownify
  - url:
      - https://www.wdrmaus.de/filme/sachgeschichten/?filter=alle
      - https://www.wdrmaus.de/filme/mausspots/index.php5?filter=alle
    editors:
      - css_select: .links
      - css_remove: script, img
      - html_url_canonicalize
      - html_markdownify

  - url:
      - https://www.der-metronom.de/unternehmen/aktuelle-meldungen/
      - https://www.der-metronom.de/fahrkarten/befoerderungsbedingungen/
      - https://www.der-metronom.de/fahrplan/baustellen-uebersicht/
      - https://www.der-metronom.de/aktuell/ersatzfahrplan/
    editors:
      - css_select: "#content"
      - css_remove: form, .module-form, script, figure, img, svg, hr, .breadcrumb, .malfunction, a[title=weiterlesen]
      - html_url_canonicalize
      - html_markdownify

  - url: https://www.engelbert-strauss.de/
    editors:
      - css_select: body
      - css_remove: img, script, style, header, .imagemap
      - html_url_canonicalize
      - html_markdownify

  - url: https://github.com/actions/runner-images/labels/Announcement
    ignore_error: true
    editors:
      - rss:
          title: GitHub actions/runner-images Announcement
          item_selector: .js-issue-row
          title_selector: a
          content_editors:
            - css_select: .labels, .opened-by
            - html_textify

  - url: https://rust-lang.github.io/rust-clippy/stable/lints.json
    editors:
      - regex_replace:
          pattern: ',\n\s*"line": \d+'
          replace: ''
      - json_prettify

  - url:
      - https://eu.ugreen.com/collections/gan-chargers?sort_by=created-descending
      - https://eu.ugreen.com/collections/iphone-cables?sort_by=created-descending
      - https://eu.ugreen.com/collections/usb-c-cables?sort_by=created-descending
    editors:
      - css_select: .t4s-product-info__inner
      - css_remove: .t4s-product-price
      - html_url_canonicalize
      - html_markdownify

  - url:
      - https://www.cirrus7.com/en/
      - https://www.cirrus7.com/en/cirrus7-nimbus/
      - https://www.cirrus7.com/en/cirrus7-incus/
      - https://www.cirrus7.com/en/cirrus7-nimbini/
    editors:
      - css_select: section
      - css_remove: img, sup, .specs-tab
      - html_url_canonicalize
      - html_markdownify
  - url:
      - https://www.cirrus7.com/en/produkte/cirrus7-nimbus/
      - https://www.cirrus7.com/en/produkte/cirrus7-incus/
      - https://www.cirrus7.com/en/produkte/cirrus7-nimbini/
    editors:
      - css_select: .entry-content
      - css_remove: img, sup, iframe
      - html_markdownify

  - url:
      - https://de.starlabs.systems/
      - https://de.starlabs.systems/pages/byte
      - https://de.starlabs.systems/pages/byte-specification
      - https://de.starlabs.systems/pages/starlite
      - https://de.starlabs.systems/pages/starlite-specification
      - https://de.starlabs.systems/products/byte
      - https://de.starlabs.systems/products/starlite
    editors:
      - css_select: main
      - css_remove: "script, noscript, style, link, img, svg, .popup-controls-close, .main-image-container, .popup-controls-arrow-next, .popup-controls-arrow-back, .variantprice, .availability, #price, #taxamount, #paypal, #paypalcredit"
      - html_markdownify
      - regex_replace:
          pattern: ' *From [â‚¬\d., ]+\s*'
          replace: ''

  - url: https://www.steamdeck.com/en/
    editors:
      - css_select: body
      - css_remove: "style, img, video, #language-dropdown"
      - html_url_canonicalize
      - html_markdownify
  - url:
      - https://www.steamdeck.com/en/oled
      - https://www.steamdeck.com/en/software
    editors:
      - css_select: "#content"
      - css_remove: style, img, video, .main_footer
      - html_url_canonicalize
      - html_markdownify
  - url: https://www.steamdeck.com/en/tech
    editors:
      - css_select: "#specs"
      - html_markdownify

  - url: https://www.evehome.com/en/blog
    editors:
      - regex_replace:
          pattern: "\/index%2Ephp\/"
          replace: /
      - rss:
          item_selector: .blog-post-teaser
          title_selector: .title
          link_selector: .read-more-btn
          content_editors:
            - css_select: body > div > div > *
            - css_remove: img, .title, .text-btn, .read-more-btn
            - html_textify
  - url:
      - https://www.evehome.com/en/matter
      - https://www.evehome.com/en/thread
    editors:
      - regex_replace:
          pattern: "\/index%2Ephp\/"
          replace: /
      - css_select: article .content
      - css_remove: img
      - html_markdownify

  - url: https://www.wetell.de/
    editors:
      # - css_select: body
      - css_remove: figure, picture, img, svg, noscript, script, style, .loader
      - html_url_canonicalize
      - html_markdownify
  - url: https://www.wetell.de/service/faq/
    editors:
      - css_select: .module--faqs__content
      - css_remove: .faq__content__footer__feedback
      - regex_replace:
          pattern: "<button"
          replace: "<h4"
      - regex_replace:
          pattern: "</button"
          replace: "</h4"
      - html_markdownify
  - url: https://www.wetell.de/spotlight/
    editors:
      - css_select: .box__content
      - html_markdownify
  - url:
      - https://www.wetell.de/vision/
      - https://www.wetell.de/vision/klimaschutz/
      - https://www.wetell.de/vision/datenschutz/
      - https://www.wetell.de/vision/fairness-und-transparenz/
      - https://www.wetell.de/vision/purpose/
      - https://www.wetell.de/vision/gemeinwohl-mobilfunk-bilanz/
    editors:
      - css_select: main
      - css_remove: img, .account-bar, .bar__value, .bar__content__bar__front, .module--faqs__menu, .faq__content__footer__feedback
      - html_markdownify
