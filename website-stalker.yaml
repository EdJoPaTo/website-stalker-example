  - url: "https://us.diablo3.com/en-us/"
    extension: xml
    editors:
      - rss:
          item_selector: .article-wrapper
          content_editors:
            - css_select: .article-content
            - css_select:
                selector: h2
                remove: true
            - html_textify

  - url: "https://blinry.org/"
