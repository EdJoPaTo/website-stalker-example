  - url: "https://www.pine64.org/availability-and-shipping-status/"
    extension: html
    editors:
      - css_selector: .elementor-widget-wrap
      - regex_replacer:
          pattern: (elementor-tab-\w+)-\d+
          replace: $1
      - html_prettify

  - url: "https://wiki.pine64.org/wiki/Quartz64_Development"
