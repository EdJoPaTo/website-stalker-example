# This is an example config
# The filename should be `website-stalker.yaml`
# and it should be in the working directory where you run website-stalker.
#
# For example run `website-stalker example-config > website-stalker.yaml`.
# And then do a run via `website-stalker run`.
---
from: website-stalker-example-github@edjopato.de
sites:
  # Basic example
  - html:
      url: "https://edjopato.de/"

  # Example with css selector
  - html:
      url: "https://edjopato.de/post/"
      css_selector: main

  # Example of a text only (utf8) entry
  - utf8:
      url: "https://edjopato.de/robots.txt"

  - html:
      url: "https://wiki.gnome.org/Schedule"
      css_selector: "#content"
  - html:
      url: "https://www.raspberrypi.org/software/operating-systems/"
      css_selector: main
  - html:
      url: "https://raspi.debian.net/tested-images/"
      css_selector: "#content"
  - html:
      url: "https://files.teamspeak-services.com/releases/server/"
  - html:
      url: "https://events.ccc.de/upcoming-events/"
      css_selector: .content
  - html:
      url: "https://us.diablo3.com/en-us/"
      css_selector: .article-wrapper
      regex_replacers:
        - pattern: \d+ \w+ ago
          replace: time ago
        - pattern: \d+/\d+/\d{4}
          replace: time ago
  - html:
      url: "https://konkludenz.de/"
      css_selector: .post
  - html:
      url: "https://konkludenz.de/en/"
      css_selector: .post
  - html:
      url: "https://morr.cc/"
      css_selector: .box
  - html:
      url: "https://advent.morr.cc/"
  - html:
      url: "https://advent.morr.cc/2021"
  - html:
      url: "https://www.conventionalcommits.org/en/"
  - html:
      url: "https://www.conventionalcommits.org/en/v1.0.0/"
      css_selector: article


  - html:
      url: "https://www.netcup-news.de/"
      css_selector: .posting
  - html:
      url: "https://www.netcup.de/vserver/vps.php"
      css_selector: .card
  - html:
      url: "https://www.netcup.de/vserver/"
      css_selector: .card
  - html:
      url: "https://www.netcup.de/vserver/vstorage.php"
      css_selector: .card
  - html:
      url: "https://www.netcup.de/vserver/uebersicht_vserver_angebote.php"
      css_selector: .card
  - html:
      url: "https://www.netcup.de/vserver/root-server-erweiterungen.php"
      css_selector: .card
  - html:
      url: "https://www.netcup.de/vserver/storagespace.php"
      css_selector: main > .container
  - html:
      url: "https://www.netcup.de/vserver/vserver_images.php"
      css_selector: table
  - html:
      url: "https://www.netcup-sonderangebote.de/"
      css_selector: .card
  - html:
      url: "https://www.netcup.de/adventskalender/"
      css_selector: .card

  - html:
      url: "https://pine64.com/product-category/pinepower/"
      css_selector: .product
  - html:
      url: "https://pine64.com/product-category/pinecil/"
      css_selector: .product
  - html:
      url: "https://pine64.com/product-category/iot/"
      css_selector: .product
  - html:
      url: "https://pine64.com/product-category/ip-cameras/"
      css_selector: .product
  - html:
      url: "https://pine64.com/product-category/tablets/"
      css_selector: .product
  - html:
      url: "https://pine64.com/product-category/pinebook-pro/"
      css_selector: .product
  - html:
      url: "https://pine64.com/product-category/single-board-computers/"
      css_selector: .product
  - html:
      url: "https://pine64.com/product-category/quartz64/"
      css_selector: .product
  - html:
      url: "https://www.pine64.org/availability-and-shipping-status/"
      css_selector: .elementor-widget-wrap
  - html:
      url: "https://wiki.pine64.org/wiki/Quartz64_Development"
      css_selector: "#mw-content-text"
      regex_replacers:
        - pattern: <!--[\s\S]+-->
          replace: ""
  - html:
      url: "https://wiki.pine64.org/wiki/PineCube"
      css_selector: "#mw-content-text"
      regex_replacers:
        - pattern: <!--[\s\S]+-->
          replace: ""
  - html:
      url: "https://wiki.pine64.org/wiki/PinePower"
      css_selector: "#mw-content-text"
      regex_replacers:
        - pattern: <!--[\s\S]+-->
          replace: ""

  - html:
      url: "https://www.wdrmaus.de/aktuelle-sendung/"
      css_selector: "#content"
  - html:
      url: "https://www.wdrmaus.de/extras/"
      css_selector: "#content"
