# This is an example config
# The filename should be `website-stalker.yaml`
# and it should be in the working directory where you run website-stalker.
#
# For example run `website-stalker example-config > website-stalker.yaml`.
# And then do a run via `website-stalker run`.
---
from: website-stalker-example-github@edjopato.de
sites:
  # Basic example
  - html:
      url: "https://edjopato.de/"

  # Example with css selector
  - html:
      url: "https://edjopato.de/post/"
      css_selector: main

  # Example of a text only (utf8) entry
  - utf8:
      url: "https://edjopato.de/robots.txt"

  - html:
      url: "https://wiki.gnome.org/Schedule"
      css_selector: "#content"
  - html:
      url: "https://www.raspberrypi.org/software/operating-systems/"
      css_selector: main
  - html:
      url: "https://raspi.debian.net/tested-images/"
      css_selector: "#content"
  - html:
      url: "https://files.teamspeak-services.com/releases/server/"
  - html:
      url: "https://events.ccc.de/upcoming-events/"
      css_selector: .content

  - html:
      url: "https://www.netcup.de/vserver/uebersicht_vserver_angebote.php"
      css_selector: .card
  - html:
      url: "https://www.netcup.de/vserver/root-server-erweiterungen.php"
      css_selector: .card
  - html:
      url: "https://www.netcup.de/vserver/vserver_images.php"
      css_selector: table
  - html:
      url: "https://www.netcup-sonderangebote.de/"
      css_selector: .card

  - html:
      url: "https://www.apple.com/newsroom/"
      css_selector: main
      regex_replacers:
        - pattern: (data-ts)="[^"]+"
          replace: $1
  - html:
      url: "https://us.diablo3.com/en-us/"
      css_selector: .article-wrapper

  - html:
      url: "https://www.wdrmaus.de/aktuelle-sendung/"
      css_selector: "#content"
  - html:
      url: "https://www.wdrmaus.de/extras/"
      css_selector: "#content"
