# This is an example config
# The filename should be `website-stalker.yaml`
# and it should be in the working directory where you run website-stalker.
#
# For example run `website-stalker example-config > website-stalker.yaml`.
# And then do a run via `website-stalker run`.
---
from: website-stalker-example-github@edjopato.de
sites:
  # Basic example
  - url: "https://edjopato.de/"
    extension: html
    editors:
      - html_prettify

  # Example with css selector
  - url: "https://edjopato.de/post/"
    extension: html
    editors:
      - css_select: main
      - html_prettify

  # Example with html_textify
  - url: "https://edjopato.de/impressum/"
    extension: html
    editors:
      - css_select: h1
      - html_textify

  # Example with html_markdownify
  - url: "https://edjopato.de/"
    extension: md
    editors:
      - css_select: body
      - html_markdownify

  # Example of a text only entry
  - url: "https://edjopato.de/robots.txt"
    extension: txt

  # Example with RSS
  - url: "https://edjopato.de/post/"
    extension: xml
    editors:
      - rss:
          title: EdJoPaTos Blog
          item_selector: article
          title_selector: h2
          link_selector: a
          content_editors:
            - css_select:
                selector: "h2, article > a, div"
                remove: true
            - html_textify


  - url: "https://wiki.gnome.org/Schedule"
    extension: md
    editors:
      - css_select: "#content"
      - html_markdownify
  - url: "https://www.raspberrypi.org/software/operating-systems/"
